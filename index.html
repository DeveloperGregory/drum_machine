<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/dc00c8a55b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Drum Machine</title>
</head>
<body>
    <div id='drum-machine'>
        <div id='display' class='row'>
            <button id='Q' class='btn btn-primary drum-btns col-sm-4'>Q</button>
            <button id='W' class='btn btn-primary drum-btns col-sm-4'>W</button>
            <button id='E' class='btn btn-primary drum-btns col-sm-4'>E</button>
            <button id='A' class='btn btn-primary drum-btns col-sm-4'>A</button>
            <button id='S' class='btn btn-primary drum-btns col-sm-4'>S</button>
            <button id='D' class='btn btn-primary drum-btns col-sm-4'>D</button>
            <button id='Z' class='btn btn-primary drum-btns col-sm-4'>Z</button>
            <button id='X' class='btn btn-primary drum-btns col-sm-4'>X</button>
            <button id='C' class='btn btn-primary drum-btns col-sm-4'>C</button>
            
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
